imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }


# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration

parameters:
    locale: fr
    test.client.class: Ath\MainBundle\Tests\Client

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    globals:
        app_id_facebook: "%app_id_facebook%"
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    paths:
        "%kernel.root_dir%/Resources/views/Ath/Admin": ath_admin_path
        "%kernel.root_dir%/Resources/views/Ath/Main": ath_main_path
        "%kernel.root_dir%/Resources/views/Ath/User": ath_user_path
        "%kernel.root_dir%/Resources/views": ath_views
    form:
        resources: [':Ath/Form:ath_form_page_theme.html.twig', 'SonataCoreBundle:Form:datepicker.html.twig']


# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default: 
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Ath\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        form:
            type: Ath\UserBundle\Form\RegistrationType
            validation_groups: [AthRegistration]

        confirmation:
            enabled: true
    from_email:
        address:        "%email_from%"
        sender_name:    Athleteec

hwi_oauth:
    http_client:
        timeout:       10000
        verify_peer: false
        max_redirects: 1000
        ignore_errors: false

    firewall_name: main
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%app_id_facebook%"
            client_secret:       "%app_secret_facebook%"
            scope:               "email"
            infos_url:     "https://graph.facebook.com/me?fields=name,email,picture,birthday,gender,first_name,last_name"
            paths:
                email: email
            options:
                # display: popup
                csrf: true
        twitter:
            type: twitter
            client_id: "%app_id_twitter%"
            client_secret: "%app_secret_twitter%"
            scope: "email"
            paths:
                email: email
        google:
            type:                google
            client_id:           %app_id_google%
            client_secret:       %app_secret_google%
            scope:              "email"
            paths:
                email: email
            options:
                csrf: true

