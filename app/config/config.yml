    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        small:
            quality: 75
            filters:
                thumbnail: { size: [120, 90], mode: outbound }
        medium:
            quality: 75
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        big:
            quality: 75
            filters:
                thumbnail: { size: [400, 400], mode: outbound }
